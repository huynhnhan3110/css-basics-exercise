<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0 20px;
			width: 100%;
			text-align: center;
		}
		div, footer {
			height: 100px;
			display: inline-block;
		}
		.container {
			margin-top: 20px;
			margin-bottom: 20px;
			width: 100%;
		}
		.left-pane, .right-pane, footer {
			border: 3px solid #333;
		}
		.left-pane {
			width: 25%;
			margin-right: 3%;
			background-color: #ea9999;
		}
		.right-pane {
			width: 65%;
			background-color: #9fc5f8;
		}
		footer {
			width: 94%;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-pane"></div>
		<div class="right-pane"></div>
	</div>
	<div class="container">
		<div class="left-pane"></div>
		<div class="right-pane"></div>
	</div>
	<div class="container">
		<div class="left-pane"></div>
		<div class="right-pane"></div>
	</div>
	<div class="container">
		<footer></footer>
	</div>
</body>
</html>
